<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ubiqum bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>

    <div id="app" class="container-fluid background">
        <div class="row header fixed-top container-fluid">
            <div class="row header fixed-top container">
                <div class="logo-container col-sm-3">
                    <img src="images/logo.png" class="logo">
                </div>
                <div class="page-title col-sm-6">
                    <h1>UBIQUM Bookstore</h1>
                </div>
                <div class="search-container col-sm-3">
                    <input type="text" v-model="search" placeholder="Search here" class="search">
                    <select class="lang-filter" v-model="language">
                        <option>All languages</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
            </div>
        </div>

        <div v-if="allBooks.length === 0" class="container book-container" >
        <div class="lds-grid" >
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>
        <div class="container book-container" v-else>

            <p class="no-books" v-if="filteredBooks.length === 0">Sorry, we have no books that match these search criteria.</p>
            <div class="flip-box" v-for="book in filteredBooks">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <img :src="book.portada" :alt="book.titulo" class="cover">
                    </div>

                    <div class="flip-box-back">
                        <h3 class="title">{{ book.titulo }}</h3>
                        <p class="description">{{ book.descripcion }}</p>
                        <a :href="book.detalle" data-fancybox="details">
                            <button type="button" class="button">More info</button>
                        </a>
                    </div>

                </div>
            </div>

            <div class="footer">
                <p>Copyright &copy; 2019 Ubiqum Bookstore, Inc</p>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
